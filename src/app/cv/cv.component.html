<div class="container" *ngIf="cv">
  <div class="card-container">
    <div class="card face" >
      <img [src]="'assets/' + cv.path" alt="" />
      <h2>{{ cv.firstName }} {{ cv.name }}</h2>
      <small> {{ cv.job }} - {{ cv.age }} </small>
      <small> cin: {{ cv.cin }} </small>
      <button (click)="hire()" >Embaucher</button>
    </div>
  </div>
</div>
