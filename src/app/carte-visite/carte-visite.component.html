<h1>Carte Visite</h1>
<div class="container">
  <div class="card-container">
    <!-- front face -->
    <div class="card face" *ngIf="face === 'front'">
      <img [src]="'assets/' + path" alt="" />
      <h2>{{ firstName }} {{ name }}</h2>
      <small> {{ job }} </small>
      <p>
        {{ description }}
      </p>
      <div class="rotate">
        <hr />
        <button class="rotate-button" (click)="switchFace()">
          Auto rotate
        </button>
      </div>
    </div>

    <!-- back face -->
    <div class="card back" *ngIf="face === 'back'">
      <h2>{{ workDescription }}</h2>
      <p>{{ keyWords }}</p>

      <div class="rotate">
        <hr />
        <button class="rotate-button" (click)="switchFace()">
          Auto rotate
        </button>
      </div>
    </div>
  </div>

  <div class="fields">
    <p>Nom</p>
    <input type="text" placeholder="name" [(ngModel)]="name" />

    <p>Prénom</p>
    <input type="text" placeholder="first name" [(ngModel)]="firstName" />

    <p>Travail</p>
    <input type="text" placeholder="job" [(ngModel)]="job" />

    <p>Image</p>
    <input type="text" placeholder="path" [(ngModel)]="path" />

    <p>Citation favorite</p>
    <input type="text" placeholder="path" [(ngModel)]="description" />

    <p>Decrivez nous votre travail</p>
    <input type="text" placeholder="path" [(ngModel)]="workDescription" />

    <p>Mot clé de votre travail</p>
    <input type="text" placeholder="path" [(ngModel)]="keyWords" />
  </div>
</div>
